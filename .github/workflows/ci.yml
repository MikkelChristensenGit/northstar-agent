name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      # Install deps from uv.lock (if present) or resolve from pyproject.toml.
      # --frozen makes CI fail if the lockfile would change.
      - name: Run lint/format hooks (pre-commit)
        run: uv run --frozen pre-commit run --all-files
